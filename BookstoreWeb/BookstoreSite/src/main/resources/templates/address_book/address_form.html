<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head th:replace="fragments :: page_head(${pageTitle}, 'none')" />

<body>
	<div th:replace="navigation :: header_menu"></div>
	<div class="container-fluid p-3">

		<div class="text-center">
			<h2>[[${pageTitle}]]</h2>
		</div>
		<div>&nbsp;</div>

		<form th:action="@{/address_book/save}" method="post" th:object="${address}"
			style="max-width: 600px; margin: 0 auto">
			<input type="hidden" th:field="*{id}" />
			<input type="hidden" th:field="*{defaultForShipping}" />
			<input type="hidden" name="redirect" th:value="${param.redirect}" />
			<div class="border border-secondary rounded p-3">

				<div class="form-group px-3">
					<label>Họ:</label>
					<div >
						<input type="text" th:field="*{lastName}" class="form-control" required="required"
							maxlength="45" minlength="2" />
					</div>
				</div>

				<div class="form-group px-3">
					<label>Tên:</label>
					<div >
						<input type="text" th:field="*{firstName}" class="form-control" required="required"
							maxlength="45" minlength="2" />
					</div>
				</div>



				<div class="form-group px-3">
					<label>Số điện thoại:</label>
					<div >
						<input type="text" th:field="*{phoneNumber}" class="form-control" required="required"
							maxlength="15" minlength="8" />
					</div>
				</div>



				<div class="form-group px-3">
					<label>Số nhà, tên đường:</label>
					<div >
						<input type="text" th:field="*{addressLine}" class="form-control" maxlength="64" />
					</div>
				</div>

				<div class="form-group px-3">
					<label>Phường:</label>
					<div >
						<input type="text" th:field="*{ward}" class="form-control" required maxlength="45"
							minlength="2" />
					</div>
				</div>

				<div class="form-group px-3">
					<label>Thành phố:</label>
					<div >
						<select class="form-control" th:field="*{city}">
							<th:block th:each="city : ${listCities}">
								<option th:value="${city.id}">[[${city.name}]]</option>
							</th:block>
						</select>
					</div>
				</div>

				<div class="form-group px-3">
					<label>Quận:</label>
					<div >
						<input type="text" th:field="*{district}" class="form-control" maxlength="45" minlength="3"
							list="listDistricts" />
						<datalist id="listDistricts"></datalist>
					</div>
				</div>

				<div class="text-center">
					<input type="submit" value="Lưu" class="btn btn-primary" />
				</div>
			</div>
		</form>

		<div>&nbsp;</div>
	</div>
	<div th:replace="navigation :: footer_menu"></div>
	<script type="text/javascript">
		contextPath = "[[@{/}]]";
	</script>
	<script type="text/javascript" th:src="@{/js/common_customer_form.js}"></script>
</body>

</html>
