<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments :: page_head('Bookstore', 'none')" />
<body>
    <div th:replace="navigation :: header_menu"></div>
<div class="container-fluid text-center p-3">
    <div class="container text-center">
        <h2>Đăng nhập</h2>
    
        <div class="mt-3">
            <a class="btn btn-lg btn-secondary mx-2" th:href="@{/oauth2/authorization/google}">
                <i class="fab fa-google"></i> 
            </a>
            <a class="btn btn-lg btn-secondary mx-2" th:href="@{/oauth2/authorization/facebook}">
                <i class="fab fa-facebook"></i>
            </a>
        </div>
    
        <div class="mt-4">
            <form th:action="@{/login}" method="post" class="mx-auto" style="max-width: 350px;">
                <div th:if="${param.error}" class="alert alert-danger">
                    [[${session.SPRING_SECURITY_LAST_EXCEPTION.message}]]
                </div>
                <div th:if="${param.logout}" class="alert alert-warning">
                    Tài khoản đã đăng xuất.
                </div>
    
                <div class="border border-secondary rounded p-4 shadow-sm">
                    <div class="form-group mb-3">
                        <input type="email" name="email" class="form-control" placeholder="E-mail" required />
                    </div>
                    <div class="form-group mb-3">
                        <input type="password" name="password" class="form-control" placeholder="Mật khẩu" required />
                    </div>
                    <div class="form-check mb-3">
                        <input type="checkbox" name="remember-me" class="form-check-input" id="rememberMe" />
                        <label class="form-check-label" for="rememberMe">Ghi nhớ đăng nhập</label>
                    </div>
                    <button type="submit" class="btn btn-primary btn-block">Đăng nhập</button>
                </div>
            </form>
        </div>
    
        <div class="mt-4">
            <a th:href="@{forgot_password}">Quên mật khẩu?</a>
        </div>
        <div class="mt-2">
            Khách hàng mới? <a th:href="@{/register}"><b>Đăng ký</b></a>
        </div>
    </div>
    

    <div th:replace="navigation :: footer_menu"></div>
</div>
</body>
</html>
