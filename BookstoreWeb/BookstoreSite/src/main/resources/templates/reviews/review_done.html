<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>

	<head th:replace="fragments :: page_head('Review', 'tag')" />
	<link th:href="@{/star-rating/css/star-rating.css}" media="all" rel="stylesheet" type="text/css" />
	<script th:src="@{/star-rating/js/star-rating.js}" type="text/javascript"></script>
	<link th:href="@{/star-rating/themes/krajee-svg/theme.css}" media="all" rel="stylesheet" type="text/css" />
	<script th:src="@{/star-rating/themes/krajee-svg/theme.js}"></script>
</head>

<body>
	<div th:replace="navigation :: header_menu"></div>
	<div class="container-fluid text-center">


		<div>
			<h2>Review Sản phẩm</h2>
		</div>

		<div>
			<img th:src="@{${review.product.mainImagePath}}" style="height: 200px" />
		</div>

		<div>
			<div>
				<h4>[[${review.product.name}]]</h4>
			</div>
			<div>&nbsp;</div>
			<div>
				<span class="h4 text-success">Review đã được đăng tải!</span>
			</div>
		</div>

		<div class="border border-secondary rounded p-3" style="max-width: 600px; margin: 0 auto">
			<p>
				<input type="text" th:value="${review.rating}" class="product-rating-star" dir="ltr" data-size="md" />
			</p>
			<p>
				<input type="text" th:value="${review.headline}" class="form-control" readonly="readonly" />
			</p>
			<p>
				<textarea rows="3" cols="10" class="form-control" readonly="readonly">[[${review.comment}]]</textarea>
			</p>
		</div>

		<div>&nbsp;</div>

	</div>
	<div th:replace="navigation :: footer_menu"></div>

	<script type="text/javascript">
		$(".product-rating-star").rating({
			displayOnly: true,
			hoverOnClear: false,
			showCaption: false,
			theme: 'krajee-svg'
		});	
	</script>
</body>

</html>
