<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<body>
<div th:fragment="content" class="modal fade" id="returnOrderModal">
	<div class="modal-dialog">
		<div class="modal-content">
			<div class="modal-header">
				<h4 class="modal-title" id="returnOrderModalTitle">Return Order</h4>
				<button type="button" class="close" data-dismiss="modal">&times;</button>
			</div>
			
			<form onsubmit="return submitReturnOrderForm();">
			<div class="modal-body">
				<div id="divReason">
					<div>Lý do:</div>
					<div>
						<input type="radio" name="returnReason" value="Mua nhầm hàng" required />
						Mua nhầm hàng
					</div>
					<div>
						<input type="radio" name="returnReason" value="Giao sai sản phẩm" />
						Giao sai sản phẩm
					</div>
					<div>
						<input type="radio" name="returnReason" value="Sản phẩm bị hư hỏng" />
						Sản phẩm bị hư hỏng
					</div>
					<div>
						<input type="radio" name="returnReason" value="Sản phẩm giao quá chậm" />
						Sản phẩm giao quá chậm
					</div>	
					<div class="m-1">
						<textarea class="form-control" id="returnNote" rows="3" maxlength="120"
							placeholder="Thêm thông tin"></textarea>
					</div>														
				</div>
				<div id="divMessage" class="text-center"></div>
			</div>
			
			
			<div class="modal-footer">
				<button type="submit" class="btn btn-success" id="firstButton">Gửi</button>
				<button type="button" class="btn btn-danger" id="secondButton" data-dismiss="modal">Hủy</button>
			</div>
			</form>
		</div>
	</div>
</div>
