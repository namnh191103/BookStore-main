<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<body>
	<div th:fragment="content" th:remove="tag">
		<div class="form-group row">
			<label class="col-sm-2 col-form-label">Mã Đơn Hàng:</label>
			<div class="col-sm-10">
				<input type="text" readonly class="form-control" th:value="${order.id}">
			</div>
		</div>
		<div class="form-group row">
			<label class="col-sm-2 col-form-label">Khách Hàng:</label>
			<div class="col-sm-10">
				<input type="text" readonly class="form-control" th:value="${order.customer.fullName}">
			</div>
		</div>
		<div class="form-group row">
			<label class="col-sm-2 col-form-label">Giá Sản Phẩm:</label>
			<div class="col-sm-10">
				<input type="text" th:field="*{productCost}" required class="form-control" />
			</div>
		</div>
		<div class="form-group row">
			<label class="col-sm-2 col-form-label">Tổng Phụ:</label>
			<div class="col-sm-10">
				<input type="text" th:field="*{subtotal}" required class="form-control" />
			</div>
		</div>
		<div class="form-group row">
			<label class="col-sm-2 col-form-label">Phí Vận Chuyển:</label>
			<div class="col-sm-10">
				<input type="text" th:field="*{shippingCost}" required class="form-control" />
			</div>
		</div>
		<div class="form-group row">
			<label class="col-sm-2 col-form-label">Thuế:</label>
			<div class="col-sm-10">
				<input type="text" th:field="*{tax}" required class="form-control" />
			</div>
		</div>
		<div class="form-group row">
			<label class="col-sm-2 col-form-label">Tổng Cộng:</label>
			<div class="col-sm-10">
				<input type="text" th:field="*{total}" required class="form-control" />
			</div>
		</div>
		<div class="form-group row">
			<label class="col-sm-2 col-form-label">Phương Thức Thanh Toán:</label>
			<div class="col-sm-10">
				<select th:field="*{paymentMethod}" class="form-control" required style="max-width: 150px">
					<option th:each="pm : ${T(com.bookstore.entity.order.PaymentMethod).values()}" th:value="${pm}"
						th:text="${pm}" />
				</select>
			</div>
		</div>
		<div class="form-group row">
			<label class="col-sm-2 col-form-label">Trạng Thái:</label>
			<div class="col-sm-10">
				<select th:field="*{status}" class="form-control" required style="max-width: 150px">
					<option th:each="os : ${T(com.bookstore.entity.order.OrderStatus).values()}" th:value="${os}"
						th:text="${os}" />
				</select>
			</div>
		</div>
	</div>
	<div th:if="${#lists.isEmpty(order.orderDetails)}">
</body>
