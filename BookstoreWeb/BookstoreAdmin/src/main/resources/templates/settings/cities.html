<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<body>
    <div th:fragment="content" th:remove="tag">
        <div class="container mt-4">
            <!-- Giới thiệu -->
            <div class="mb-4">
                <p>
                    Sử dụng trang này để quản lý các thành phố sẽ được hiển thị trong mẫu đăng ký khách hàng.
                    Nhấp vào nút dưới đây để tải danh sách thành phố.
                </p>
            </div>
    
            <!-- Nút tải danh sách thành phố -->
            <div class="mb-4">
                <button type="button" id="buttonLoadCities" class="btn btn-primary">Tải danh sách thành phố</button>
            </div>
    
            <!-- Dropdown danh sách thành phố -->
            <div class="mb-4">
                <select class="form-control" style="height: 300px;" size="10" id="dropDownCities"></select>
            </div>
    
            <!-- Biểu mẫu thêm/cập nhật/xóa thành phố -->
            <form id="formCity">
                <div class="form-row">
                    <div class="form-group col-md-6">
                        <label for="fieldCityName">Tên Thành Phố</label>
                        <input type="text" class="form-control" id="fieldCityName" required minlength="3" maxlength="40">
                    </div>
    
                    <div class="form-group col-md-6">
                        <label for="fieldCityCode">Code</label>
                        <input type="text" class="form-control" id="fieldCityCode" required minlength="2" maxlength="3">
                    </div>
    
                    <div class="form-group col-md-12 mt-5">
                        <button type="button" id="buttonAddCity" class="btn btn-success mr-2">Tạo Mới</button>
                        <button type="button" id="buttonUpdateCity" class="btn btn-warning mr-2" disabled>Cập Nhật</button>
                        <button type="button" id="buttonDeleteCity" class="btn btn-danger" disabled>Xóa</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
    

</body>

</html>
