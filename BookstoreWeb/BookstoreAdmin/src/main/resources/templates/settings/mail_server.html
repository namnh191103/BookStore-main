<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<body>
	<div th:fragment="content" th:remove="tag">
		<form th:action="@{/settings/save_mail_server}" method="post">
			<div class="container mt-4">
				<!-- SMTP Server Host Name -->
				<div class="form-group row mb-3">
					<label class="col-sm-4 col-form-label" for="mailHost">SMTP Server Host Name:</label>
					<div class="col-sm-8">
						<input type="text" class="form-control" id="mailHost" name="MAIL_HOST" 
							th:value="${MAIL_HOST}" required />
					</div>
				</div>
	
				<!-- Port Number -->
				<div class="form-group row mb-3">
					<label class="col-sm-4 col-form-label" for="mailPort">Port Number:</label>
					<div class="col-sm-8">
						<input type="number" class="form-control" id="mailPort" name="MAIL_PORT" 
							th:value="${MAIL_PORT}" required />
					</div>
				</div>
	
				<!-- Username -->
				<div class="form-group row mb-3">
					<label class="col-sm-4 col-form-label" for="mailUsername">Username:</label>
					<div class="col-sm-8">
						<input type="text" class="form-control" id="mailUsername" name="MAIL_USERNAME" 
							th:value="${MAIL_USERNAME}" required />
					</div>
				</div>
	
				<!-- Password -->
				<div class="form-group row mb-3">
					<label class="col-sm-4 col-form-label" for="mailPassword">Password:</label>
					<div class="col-sm-8">
						<input type="password" class="form-control" id="mailPassword" name="MAIL_PASSWORD" 
							th:value="${MAIL_PASSWORD}" required />
					</div>
				</div>
	
				<!-- Server Authentication Required -->
				<div class="form-group row mb-3">
					<label class="col-sm-4 col-form-label" for="smtpAuth">Server Authentication Required:</label>
					<div class="col-sm-8">
						<select name="SMTP_AUTH" id="smtpAuth" class="form-control">
							<option value="true" th:selected="(${SMTP_AUTH} == 'true')">True</option>
							<option value="false" th:selected="(${SMTP_AUTH} == 'false')">False</option>
						</select>
					</div>
				</div>
	
				<!-- Server Requires Secured Connection (TLS) -->
				<div class="form-group row mb-3">
					<label class="col-sm-4 col-form-label" for="smtpSecured">Server Requires Secured Connection (TLS):</label>
					<div class="col-sm-8">
						<select name="SMTP_SECURED" id="smtpSecured" class="form-control">
							<option value="true" th:selected="(${SMTP_SECURED} == 'true')">True</option>
							<option value="false" th:selected="(${SMTP_SECURED} == 'false')">False</option>
						</select>
					</div>
				</div>
	
				<!-- Đến Địa Chỉ E-mail -->
				<div class="form-group row mb-3">
					<label class="col-sm-4 col-form-label" for="mailFrom">Đến Địa Chỉ E-mail:</label>
					<div class="col-sm-8">
						<input type="email" class="form-control" id="mailFrom" name="MAIL_FROM" 
							th:value="${MAIL_FROM}" required />
					</div>
				</div>
	
				<!-- Tên Người Gửi -->
				<div class="form-group row mb-3">
					<label class="col-sm-4 col-form-label" for="mailSenderName">Tên Người Gửi:</label>
					<div class="col-sm-8">
						<input type="text" class="form-control" id="mailSenderName" name="MAIL_SENDER_NAME" 
							th:value="${MAIL_SENDER_NAME}" required />
					</div>
				</div>
	
				<!-- Nút Lưu -->
				<div class="text-center mb-4">
					<button type="submit" class="btn btn-primary">Lưu</button>
				</div>
			</div>
		</form>
	</div>
	
</body>
</html>
